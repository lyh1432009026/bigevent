<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
    <!-- 头部 -->
    <div class="layui-main head">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录和注册 -->
    <div class="loginAndReg">
        <!-- logo -->
        <div class="header-box"></div>

        <!-- 登录注册盒子 -->

        <!-- 登录 -->
        <div class="login">
            <!-- 第一行 -->
            <form class="layui-form" id="login_form">
                <div class="layui-form-item">

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">

                    <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>

                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" class="toreg">去注册</a>
                </div>
            </form>

        </div>

        <!-- 注册 -->
        <div class="reg">
            <!-- 第一行 -->
            <form class="layui-form" id="reg_form">
                <div class="layui-form-item">

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">

                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">

                    <input type="password" name="repassword" required lay-verify="required|pwd|samPwd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">

                </div>
                <!-- 第四行 -->
                <div class="layui-form-item">

                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>

                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" class="tologin">去登陆</a>
                </div>
            </form>


        </div>

    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 一定要在页面的最底部，导入所有的 script 脚本 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入自己的 js -->
    <script src="/assets/js/login.js"></script>

</body>

</html>
