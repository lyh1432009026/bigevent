<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/liebiao.css">
</head>

<body>
  <!-- 列表模板引擎 -->
  <script type="text/template" id="myTemplate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm"  data-id="{{$value.Id}}" id="bianji">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="del"  data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
  <!-- 添加 -->
  <script type="text/template" id="add_str">
        <form class="layui-form" action="" id="tijiao">
            <!-- 1 -->
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 2 -->
            <div class="layui-form-item">
              <label class="layui-form-label">简称</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>

<!-- 3 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" >立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
                </div>
              </div>
        </form>
    </script>
  <!-- 修改-->

  <script type="text/template" id="xiugai-str">
        <form class="layui-form" action="" id="form-edit"  lay-filter="form-edit">
            <!-- 1 -->
            <input type="hidden" name="Id">

            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required"  autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 2 -->
            <div class="layui-form-item">
              <label class="layui-form-label">简称</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required"  autocomplete="off" class="layui-input">
              </div>
            </div>

<!-- 3 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" >修改</button>
                </div>
              </div>
        </form>
    </script>






  <div class="layui-card">
    <div class="layui-card-header">卡片面板
      <button type="button" class="layui-btn layui-btn-normal" id="add">添加</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="700">
          <col width="150">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>昵称</th>
            <th>加入时间</th>
            <th>签名</th>
          </tr>
        </thead>
        <tbody>


        </tbody>
      </table>

    </div>
  </div>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseApi.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/article/liebiao.js"></script>
</body>

</html>
